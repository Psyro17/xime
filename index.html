<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Fondo animado en degradado rojo y negro */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, black, red);
            background-size: 200% 200%;
            animation: backgroundFlow 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Animación de fondo */
        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo del botón */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div>
        <h1>Bienvenida mi rayito de sol &#127803</h1>
        <p>&#128071</p>
        <a href="mensaje.html" class="button">Da Click Aquí Hermosa</a>
    </div>

</body>
</html>
